<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <div class="grid-container">

            <div>
                <label>First Name</label>
                <input />
            </div>

            <div>
                <label>Last Name</label>
                <input />
            </div>

            <div>
                <label>Birthday</label>
                <input type="date" />
            </div>

            <div>
                <label>Gender</label>
                <div class="form-container">

                    <input type="radio" />
                    <label>Male</label>

                    <input type="radio" />
                    <label>Female</label>

                </div>

            </div>

            <div>
                <label>Email</label>
                <input />
            </div>

            <div>
                <label>Phone Number</label>
                <input />
            </div>

        </div>

        <div class="form-container">
            <label>Subject</label>
            <select class="select">
                <option value="" disabled selected>Choose option</option>
            </select>
        </div>

        <div class="form-container">
            <button class="btn">
                Submit
            </button>
        </div>

    </div>
</body>

</html>
