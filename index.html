<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <div class="grid-container">
            
            <div>
                <div>First Name</div>
                <input/>
            </div>

            <div>
                <div>Last Name</div>
                <input/>
            </div>

            <div>
                <div>Birthday</div>
                <input type="date"/>
            </div>

            <div>
                <div>Gender</div>
                <span>
                    <input type="radio"/>
                    <label>Male</label>
                </span>
                <span>
                    <input type="radio"/>
                    <label>Female</label>
                </span>
            </div>

            <div>
                <div>Email</div>
                <input/>
            </div>

            <div>
                <div>Phone Number</div>
                <input/>
            </div>
            
        </div>

        <div class="">
            <div>Subject</div>
            <select class="select">
                <option value="" disabled selected>Choose option</option>
            </select>
        </div>

        <div class="btn-container">
            <button class="btn">
                Submit
            </button>
        </div>

    </div>
</body>
</html>
